<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="name">
        <h1>Quiz Game</h1>
    </div>
    <div class="bg-color">
        <div class="update">
            <div class="progress">1/5</div>
            <div class="score">Score: 0</div>
        </div>
        <div class="quiz">
            <div class="quiz-number">1.</div>
            <div class="quiz-question">Who is the fairest of them all? and whence did she come from?</div>
        </div>
        <div class="options">
            <button class="btn">answer 1</button>
            <button class="btn">answer 2</button>
            <button class="btn">answer 3</button>
            <button class="btn">answer 4</button>
        </div>
        <button class="prev nav-btn"> <- Prev</button>
        <button class="next nav-btn">Next -> </button>
        <button class="retake nav-btn">Retake test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
